steps:
  # Build the Docker image for frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/tiger21-agents:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/tiger21-agents:latest',
      '.'
    ]
    id: 'Build Docker Image'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tiger21-agents:$BUILD_ID']
    id: 'Push Image with Build ID'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tiger21-agents:latest']
    id: 'Push Latest Image'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'tiger21-agents',
      '--image', 'gcr.io/$PROJECT_ID/tiger21-agents:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=us-central1',
      '--service-account', '$PROJECT_NUMBER-compute@developer.gserviceaccount.com'
    ]
    id: 'Deploy to Cloud Run'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/tiger21-agents:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/tiger21-agents:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'